<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    // add axios script
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
</head>
<body>
    
    <script>
        async function fetchPosts(postNum){
            document.querySelector('body').innerHTML = "";

            const response = await axios.get(`https://jsonplaceholder.typicode.com/posts/${postNum}`);

            const divEl = document.createElement('div');
            divEl.innerText = response.data.body;
            document.querySelector('body').appendChild(divEl);
        } 

        let postNum = 1
        setInterval(() => {
            fetchPosts(postNum);
            postNum += 1
        }, 1000);
        
    </script>
</body>
</html>
