</head>

<body>
    <input id="a" type="text" placeholder="First value"></input>
    <input id="b" type="text" placeholder="second value"></input>
    <button onclick='fetchSum()'>Find sum</button>
    <div id="sum"></div>

    <script>
        async function fetchSum(){
            const aVal = document.getElementById('a').value;
            const bVal = document.getElementById('b').value;

            const response = await fetch('http://localhost:3000/sum',{
                method: "POST",
                headers: {
                    //'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({a: aVal, b:bVal})
            })

            const sum = await response.json();

            const sumEl = document.createElement('h3')
            sumEl.innerText = `Sum of ${aVal} and ${bVal} is ${sum.answer}`;

            document.getElementById('sum').appendChild(sumEl);

        }
    </script>
</body>
